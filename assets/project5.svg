<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow5">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
  </defs>
  <rect width="1200" height="675" fill="url(#healthGrad)"/>
  
  <!-- Medical Cross Icon -->
  <g transform="translate(500, 150)" opacity="0.15">
    <rect x="95" y="30" width="30" height="100" rx="5" fill="white"/>
    <rect x="30" y="75" width="160" height="30" rx="5" fill="white"/>
  </g>
  
  <!-- Heart Icon -->
  <g transform="translate(700, 220)" opacity="0.12">
    <path d="M 60 40 C 40 20, 10 20, 10 50 C 10 70, 60 110, 60 110 C 60 110, 110 70, 110 50 C 110 20, 80 20, 60 40 Z" fill="white"/>
  </g>
  
  <!-- Healthcare Text -->
  <g text-anchor="middle" transform="translate(600, 337.5)">
    <text x="0" y="-10" font-family="'Arial Black', 'Helvetica', sans-serif" font-size="100" font-weight="900" fill="white" opacity="0.98" filter="url(#textShadow5)" letter-spacing="-1">HEALTHCARE</text>
    <text x="0" y="50" font-family="'Arial Black', 'Helvetica', sans-serif" font-size="45" font-weight="900" fill="white" opacity="0.95" filter="url(#textShadow5)" letter-spacing="3">PLUS</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="500" r="12" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1000" cy="150" r="10" fill="rgba(255,255,255,0.2)"/>
  <circle cx="150" cy="200" r="6" fill="rgba(255,255,255,0.25)"/>
  <circle cx="1050" cy="550" r="8" fill="rgba(255,255,255,0.2)"/>
  <rect x="250" y="450" width="100" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>
  <rect x="850" y="500" width="120" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>
</svg>
