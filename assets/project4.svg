    <rect x="70" y="120" width="15" height="15" fill="white"/>
    <rect x="95" y="120" width="15" height="15" fill="white"/>
    <rect x="70" y="145" width="15" height="15" fill="white"/>
    <rect x="95" y="145" width="15" height="15" fill="white"/>
  </g>
  
  <!-- Property Text -->
  <g text-anchor="middle" transform="translate(600, 337.5)">
